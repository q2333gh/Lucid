[binaries]
c = 'wasi-sdk-21.0/bin/clang'
ar = 'wasi-sdk-21.0/bin/llvm-ar'
strip = 'wasi-sdk-21.0/bin/llvm-strip'

[built-in options]
c_args = ['--target=wasm32', '-nostdlib', '-ffreestanding']
c_link_args = ['--target=wasm32', '-nostdlib', '-ffreestanding']

[host_machine]
system = 'none'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'